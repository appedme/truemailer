name: Sync Disposable Email Domains

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-domains:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Domain Sync
      run: |
        curl -X POST "${{ secrets.APP_URL }}/api/cron/sync-domains" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          --fail-with-body \
          --max-time 300
      
    - name: Notify on failure
      if: failure()
      run: |
        echo "Domain sync failed. Check the application logs."
        # You can add Slack/Discord notifications here